<html lang="en">
<head>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #333;
            cursor: default;
        }

        main {

        }

            padding: 10px 0;

        header i {

        .link, .works {
            font-size: 18px;
        }

        .works i {
            font-size: 13px;
        }

    <script src="src/not-browser.js"></script>
    <script src="src/not-jquery.js"></script>
    <script>
        nj(function () {
            console.log('all is good', this);
            var main = nj('main')[0];
            main.insertBefore(nj.create('<div class="works">Works! <i>(v' + nj.version + ')</i></div>')[0], main.firstChild);
        });
        if (nj.supported === false) {
            alert('Not-jquery does not work in this bad browser!');
        }
